<html$if(lang)$ lang="$lang$"$endif$>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="generator" content="pandoc" />
$if(title)$
        <meta name="description" content="$title$" />
$endif$
$for(author-meta)$
        <meta name="author" content="$author-meta$" />
$endfor$
        <title>$if(title-prefix)$$title-prefix$ - $endif$$if(pagetitle)$$pagetitle$$endif$</title>
        <link rel="stylesheet" href="./lib/reveal.js-master/css/reveal.css">
        <link rel="stylesheet" href="./lib/reveal.js-master/css/theme/black.css" id="theme">
        <link rel="stylesheet" href="./css/reveal-night-bright.css">
        <link rel="stylesheet" href="./css/reveal-overwrite.css">
    </head>
    <body>
        <header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="logo">
					<a href="#"><img id="logo"></a>
				</div>
				<div class="title">
				    <h1>$if(title-prefix)$$title-prefix$ - $endif$$if(pagetitle)$$pagetitle$$endif$</h1>
				</div>
            </div>
        </header>
        
        <div class="reveal">
            <div class="slides">

$body$

            </div>
        </div>

        <footer class="footer">
			<div class="section">
			</div>
		</footer>

        <script src="./lib/reveal.js-master/lib/js/head.min.js"></script>
        <script src="./lib/reveal.js-master/js/reveal.js"></script>
        <script>
            Reveal.initialize({
                //width: 1024,
                //height: 768,
                //margin: 0.3,
                minScale: 0.5,
                maxScale: 1.0,
                controls: true,
                progress: true,
                history: true,
                center: true,
                hideAddressBar: true,
                viewDistance: 3,
                transition: Reveal.getQueryHash().transition || 'none',
                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: './lib/reveal.js-master/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: './lib/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: './lib/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: './lib/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: './lib/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });
        </script>
    </body>
</html>
